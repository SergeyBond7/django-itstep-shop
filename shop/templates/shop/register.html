{% extends 'shop/base.html' %}
{% block content %}
<section class="vh-200 bg-image" style="background-size: 100%; background-image: url('https://bashooka.com/wp-content/uploads/2018/04/scg-canvas-background-animation-24.jpg') no-repeat;">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container" style="margin-left: 25%">
      <div class="row d-flex  align-items-center h-100" style="width: 84%; margin: auto">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
           <div class="card fadeIn first" style="border-radius: 15px;">
            <div class="card-body p-5" style="margin-bottom: 10%;">
              <h2 class="text-uppercase text-center mb-5">Добро пожаловать!</h2>

              <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex justify-content-center">
                  <button class="btn btn-dark">Зарегестрироваться</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Уже есть аккаунт?
                  <a href="/auth/login" class="fw-bold text-body"><u>Войти</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
