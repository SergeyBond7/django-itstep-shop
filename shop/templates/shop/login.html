{% extends 'shop/base.html' %}
{% block content %}
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <div class="fadeIn first">
      <h2 class="text text-center" id="greeting">С возвращением!</h2>
    </div>

    <!-- Login Form -->
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="fadeIn fourth" value="Войти">
    </form>

  </div>
</div>
{% endblock %}
